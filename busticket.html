<!DOCTYPE html>
<html>
<head>
    <title>Bus Ticket Booking Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f5ff;
            padding: 40px;
        }

        .container {
            width: 420px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #0a4c86;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0a4c86;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #06345b;
        }
    </style>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let gender = document.getElementById("gender").value;
            let mobile = document.getElementById("mobile").value;
            let email = document.getElementById("email").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            let date = document.getElementById("date").value;
            let tickets = document.getElementById("tickets").value;

            if (name === "") {
                alert("Please enter your name");
                return false;
            }

            if (age === "" || age < 5 || age > 100) {
                alert("Please enter a valid age between 5 and 100");
                return false;
            }

            if (gender === "") {
                alert("Please select your gender");
                return false;
            }

            if (!/^[0-9]{10}$/.test(mobile)) {
                alert("Enter a valid 10-digit mobile number");
                return false;
            }

            let emailCheck = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailCheck.test(email)) {
                alert("Enter a valid email address");
                return false;
            }

            if (from === to) {
                alert("'From' and 'To' cannot be the same");
                return false;
            }

            let today = new Date().toISOString().split("T")[0];
            if (date < today) {
                alert("Journey date cannot be a past date");
                return false;
            }

            if (tickets < 1) {
                alert("You must book at least 1 ticket");
                return false;
            }

            alert("Bus Ticket Booked Successfully!");
            return true;
        }
    </script>

</head>

<body>

    <div class="container">
        <h2>Bus Ticket Booking Form</h2>

        <form onsubmit="return validateForm()">

            <label>Name:</label>
            <input type="text" id="name">

            <label>Age:</label>
            <input type="number" id="age">

            <label>Gender:</label>
            <select id="gender">
                <option value="">--Select--</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <label>Mobile Number:</label>
            <input type="text" id="mobile">

            <label>Email:</label>
            <input type="text" id="email">

            <label>From:</label>
            <input type="text" id="from">

            <label>To:</label>
            <input type="text" id="to">

            <label>Journey Date:</label>
            <input type="date" id="date">

            <label>No. of Tickets:</label>
            <input type="number" id="tickets">

            <button type="submit">Book Ticket</button>

        </form>
    </div>

</body>
</html>
