<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #eef2f3;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #2b6cb0;
            margin-bottom: 25px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;       
            justify-content: center;  
            gap: 20px;                
        }
        .gallery img {
            width: 280px;
            height: 350px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            animation: fadeIn 1.2s ease;
        }
        .gallery img:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>

<body>

    <h1>Movie Gallery</h1>
    <b><hr></b><hr>

    <div class="gallery">
        <img src=https://img.freepik.com/premium-psd/movie-poster_841014-31866.jpg?w=2000>
        <img src=https://tse2.mm.bing.net/th/id/OIP.gF--XR-CwFzNmC-zfsJD1QHaKu?rs=1&pid=ImgDetMain&o=7&rm=3>
        <img src=https://cdna.artstation.com/p/assets/images/images/063/096/684/large/william-j-harris-oppenheimer-movie-poster-2023.jpg?1684720979>
        <img src="https://i0.wp.com/batman-news.com/wp-content/uploads/2023/04/The-Flash-Movie-Poster-01.jpeg?fit=1638%2C2048&quality=80&strip=info&ssl=1">
        <img src="https://c8.alamy.com/comp/F762XE/film-movie-poster-of-titanic-F762XE.jpg">
        <img src="https://wallpapers.com/images/file/movie-poster-background-zd9fqn8prhr9kewl.jpg">
        <img src="https://graphicdesignjunction.com/wp-content/uploads/2012/10/large/movie+posters+31.jpg">
        <img src="https://www.vintagemovieposters.co.uk/wp-content/uploads/2023/03/IMG_1887-scaled.jpeg">
        
    </div>
</body>
</html>
