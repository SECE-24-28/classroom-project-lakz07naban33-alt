<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Application</title>

  <style>
    /* Simple reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #471682; color: #1f2937; }

    /* Center card */
    .wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 820px;
      background: linear-gradient(180deg,#6b23e8 0%, #ffffff 100%);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(18,38,63,0.08);
      padding: 28px;
      border: 1px solid rgba(15,23,42,0.04);
    }

    header h1 {
      font-size: 1.3rem;
      margin-bottom: 6px;
      letter-spacing: -0.2px;
    }
    header p { font-size: 0.93rem; color: #000000; margin-bottom: 18px; }

    form {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr;
    }

    /* Make wide rows span columns */
    .full { grid-column: 1 / -1; }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.82rem;
      color: #334155;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #bfc5cd;
      background: #ffffff;
      font-size: 0.95rem;
      outline: none;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #7c9cff;
      box-shadow: 0 0 0 4px rgba(124,156,255,0.08);
    }

    textarea { min-height: 120px; resize: vertical; }

    .row {
      display: flex;
      gap: 12px;
    }

    .hint { font-size: 0.8rem; color: #64748b; margin-top: 6px; }

    .actions {
      display:flex;
      gap:12px;
      justify-content: flex-end;
      align-items: center;
      margin-top: 8px;
      grid-column: 1 / -1;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(90deg,#2563eb,#7c9cff);
      color: rgb(255, 255, 255);
      box-shadow: 0 6px 18px rgba(37,99,235,0.18);
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid #cbd5e1;
      color: #0f172a;
    }

    /* Small helper area */
    .meta {
      font-size: 0.82rem;
      color: #475569;
      margin-bottom: 12px;
    }

    /* Simple responsive */
    @media (max-width: 720px) {
      form { grid-template-columns: 1fr; }
      .actions { justify-content: stretch; flex-direction: column-reverse; }
    }

    /* tiny footer */
    footer {
      font-size: 0.8rem;
      color: #94a3b8;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <header>
        <h1>Job Application</h1>
        <p>Apply for the position â€” please fill in your details and upload a resume (PDF).</p>
      </header>

      <form id="applicationForm" action="#" method="post" enctype="multipart/form-data" novalidate>
        <div class="meta full">Position: 
          <select name="position" aria-label="Position applied for" required>
            <option value="">-- Select position --</option>
            <option>Frontend Developer</option>
            <option>Backend Developer</option>
            <option>Product Designer</option>
            <option>Data Analyst</option>
          </select>
        </div>

        <div>
          <label for="fullname">Full name</label>
          <input id="fullname" name="fullname" type="text" autocomplete="name" required placeholder="" />
        </div>

        <div>
          <label for="email">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required placeholder="" />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" autocomplete="tel" placeholder="" />
        </div>

        <div>
          <label for="location">Location (city)</label>
          <input id="location" name="location" type="text" placeholder="" />
        </div>

        <div class="full">
          <label for="cover">Cover letter / Summary</label>
          <textarea id="cover" name="cover" placeholder="Briefly tell us why you're a good fit..." maxlength="1200"></textarea>
          <div class="hint"></div>
        </div>

        <div>
          <label for="resume">Upload resume (PDF)</label>
          <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx" />
          <div class="hint">Accepted: PDF, DOC, DOCX. Max 5MB (client-side limit not enforced here).</div>
        </div>

        <div>
          <label for="portfolio">Portfolio / LinkedIn (optional)</label>
          <input id="portfolio" name="portfolio" type="text" placeholder="https://..." />
        </div>

        <div class="full">
          <label>Work authorization</label>
          <div class="row">
            <label style="flex:1"><input type="radio" name="auth" value="citizen" /> Citizen</label>
            <label style="flex:1"><input type="radio" name="auth" value="work_permit" /> Work permit</label>
            <label style="flex:1"><input type="radio" name="auth" value="visa" /> Require visa</label>
          </div>
        </div>

        <div class="actions">
          <button type="reset" class="btn btn-ghost">Reset</button>
          <button type="submit" class="btn btn-primary">Submit Application</button>
        </div>
      </form>

      <footer>By submitting you agree to our <a href="#" style="color:inherit; text-decoration:underline;">privacy policy</a>.</footer>
    </main>
  </div>

  <!--
    This small script shows a friendly submit confirmation.
    In real deployment, replace with actual form posting logic.
  -->
  <script>
    document.getElementById('applicationForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Simple front-end validation example:
      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      if (!name || !email) {
        alert('Please fill at least your name and email.');
        return;
      }
      // Simulate submission
      alert('Thank you, ' + name.split(' ')[0] + '! Your application was received (demo).');
      this.reset();
    });
  </script>
</body>
</html>
